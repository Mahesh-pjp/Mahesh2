<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #001f3f 50%, #0074D9);
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20%;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      margin: 20px;
      animation: fadeIn 5s ease-in-out;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      background: #ff4136;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      animation: fadeIn 7s ease-in-out;
    }

    button:hover {
      background: #ff851b;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>Happy New Year!</h1>
  <p>Wishing you a year filled with love, joy, and endless possibilities.</p>
  <button onclick="displayMessage()">A Special Message for You</button>

  <div class="stars" id="stars"></div>

  <script>
    // Create twinkling stars
    const starContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      starContainer.appendChild(star);
    }

    // Display special message
    function displayMessage() {
      const message = document.createElement('div');
      message.style.position = 'fixed';
      message.style.top = '50%';
      message.style.left = '50%';
      message.style.transform = 'translate(-50%, -50%)';
      message.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
      message.style.padding = '20px';
      message.style.borderRadius = '10px';
      message.style.color = 'white';
      message.innerHTML = '<h2>You are the most special part of my life. Happy New Year, my love!</h2>';
      document.body.appendChild(message);

      setTimeout(() => {
        message.remove();
      }, 5000);
    }
  </script>
</body>
</html>
